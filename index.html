<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYSLEXIC | AI Literacy Tool</title>
    <style>
        :root { --bg-color: #f4f1ea; --black: #000000; --white: #ffffff; }
        * { box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container { width: 100%; max-width: 900px; display: flex; flex-direction: column; gap: 20px; }

        /* HEADER */
        .header-card {
            border: 5px solid var(--black);
            background: var(--white);
            padding: 40px;
            box-shadow: 10px 10px 0px var(--black);
        }
        h1 { font-size: 5rem; margin: 0; line-height: 0.8; letter-spacing: -3px; text-transform: uppercase; }
        .subtitle { font-size: 1.5rem; font-weight: 900; margin-top: 15px; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 1px; }
        
        .btn-group { display: flex; gap: 20px; }
        .btn { text-decoration: none; font-size: 1.2rem; font-weight: bold; padding: 15px 30px; border: 4px solid var(--black); text-transform: uppercase; transition: all 0.1s; cursor: pointer; }
        .btn-black { background: var(--black); color: var(--white); }
        .btn-white { background: var(--white); color: var(--black); }
        .btn:hover { transform: translate(-2px, -2px); box-shadow: 4px 4px 0px rgba(0,0,0,0.2); }
        
        /* INPUT AREA */
        .input-card { border: 5px solid var(--black); background: var(--white); padding: 20px; box-shadow: 10px 10px 0px var(--black); }
        .textarea-wrapper { border: 3px solid var(--black); padding: 5px; background: var(--white); }
        textarea { width: 100%; height: 300px; border: none; background: #faf9f0; padding: 20px; font-family: 'Courier New', Courier, monospace; font-size: 1.2rem; resize: none; outline: none; color: #333; }
        textarea::placeholder { color: #ccc; font-weight: bold; text-transform: uppercase; font-size: 1.5rem; }
        
        /* PROCESS BUTTON */
        .process-btn { width: 100%; margin-top: 20px; background: var(--black); color: var(--white); border: none; padding: 25px; font-size: 2rem; font-family: 'Courier New', Courier, monospace; font-weight: 900; text-transform: uppercase; cursor: pointer; border: 4px solid var(--black); transition: all 0.1s; }
        .process-btn:hover { background: #222; }
        
        .status-msg { margin-top: 10px; font-weight: bold; text-align: center; min-height: 20px; color: var(--black); }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-card">
            <h1>Dyslexic</h1>
            <div class="subtitle">AI-Powered Literacy Tool</div>
            <div class="btn-group">
                <a href="https://github.com/AidanColvin/Dyslexic" class="btn btn-black" target="_blank">GITHUB</a>
                <a href="https://github.com/AidanColvin/Dyslexic/raw/main/dyslexic_firefox_v1.zip" class="btn btn-white">FIREFOX</a>
            </div>
        </div>

        <div class="input-card">
            <div class="textarea-wrapper">
                <textarea id="textBox" placeholder="Type here (e.g., 'I have a frend')..."></textarea>
            </div>
            
            <button class="process-btn" onclick="runDyslexicCheck()">
                CHECK...
            </button>
            <div id="status" class="status-msg"></div>
        </div>
    </div>

    <script>
        // --- INSTANT BROWSER-BASED CORRECTION (No Server Needed for Demo) ---
        function runDyslexicCheck() {
            const textBox = document.getElementById('textBox');
            const status = document.getElementById('status');
            const btn = document.querySelector('.process-btn');
            const originalText = textBox.value;

            if (!originalText.trim()) return;

            // 1. UI Loading State
            btn.innerHTML = "⏳ CHECKING...";
            status.innerText = "Analyzing phonetics & structure...";

            // 2. Simulate AI Processing Delay (0.8s)
            setTimeout(() => {
                
                // 3. Corrections Dictionary (Simulating the Backend)
                const corrections = {
                    "teh": "the", "frend": "friend", "receive": "receive", "wierd": "weird",
                    "becuase": "because", "definatly": "definitely", "sity": "city",
                    "wunt": "want", "sed": "said", "cud": "could", "peeple": "people",
                    "thay": "they", "shud": "should", "u": "you", "ur": "your",
                    "dyslexik": "dyslexic", "reding": "reading"
                };

                // 4. Logic: Scan and Replace
                let correctedCount = 0;
                // Split by spaces but keep punctuation attached to words for now (simple regex)
                const words = originalText.split(/(\s+)/); 

                const newText = words.map(word => {
                    // Clean word to match dictionary keys (lowercase, no punctuation)
                    const cleanWord = word.toLowerCase().replace(/[^a-z]/g, '');
                    
                    if (corrections[cleanWord]) {
                        correctedCount++;
                        // Preserve Capitalization (e.g., "Teh" -> "The")
                        const replacement = corrections[cleanWord];
                        if (word[0] === word[0].toUpperCase()) {
                             return replacement.charAt(0).toUpperCase() + replacement.slice(1);
                        }
                        return replacement;
                    }
                    return word;
                }).join('');

                // 5. Output Result
                textBox.value = newText;
                
                if (correctedCount > 0) {
                    status.innerText = "✅ Fixed " + correctedCount + " error(s)!";
                } else {
                    status.innerText = "✅ Text looks good (or try typing 'teh' or 'frend')";
                }

                // Reset Button Label
                btn.innerHTML = "CHECK...";

            }, 800); 
        }
    </script>
</body>
</html>
