<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DysLeXiC | AI Literacy Tool</title>
    <style>
        :root { --bg-color: #f4f1ea; --black: #000000; --white: #ffffff; }
        * { box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Courier New', Courier, monospace; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Fixed height to prevent scrolling */
            margin: 0;
            padding: 10px;
            overflow: hidden; /* Stops scrollbars */
        }

        .container { 
            width: 100%; 
            max-width: 850px; /* Slightly tighter width */
            display: flex; 
            flex-direction: column; 
            gap: 15px; /* Reduced gap */
            transform: scale(0.95); /* Slight zoom out effect */
        }

        /* HEADER CARD */
        .header-card {
            border: 5px solid var(--black);
            background: transparent; /* allow sections to be individually styled (logo area can be transparent) */
            display: flex; 
            justify-content: space-between;
            align-items: center; 
            min-height: 220px; /* Reduced height */
            box-shadow: 8px 8px 0px var(--black);
            overflow: hidden;
        }

        .header-left {
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1.2;
            background: var(--white); /* keep left side white for text readability */
        }

        .header-right {
            flex: 0.8; 
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent; /* make logo area transparent */
            height: 100%;
            border-left: none; 
            padding-right: 30px;
        }

        /* LOGO IMAGE STYLING */
        .logo-img {
            width: 100%; 
            max-width: 220px; /* INCREASED SIZE by ~35% */
            height: auto;
            object-fit: contain;
            display: block;
            background-color: transparent; /* allow the image transparency to show through */
        }

        /* TITLE FONT */
        h1 { 
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            font-size: 4rem; /* Reduced slightly to fit screen */
            margin: 0; 
            line-height: 0.9; 
            letter-spacing: -3px; 
            color: var(--black);
        }

        .subtitle { 
            font-size: 1.1rem; 
            font-weight: 900; 
            margin-top: 10px; 
            margin-bottom: 20px; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            font-family: 'Courier New', Courier, monospace; 
        }
        
        .btn-group { display: flex; gap: 15px; }
        .btn { text-decoration: none; font-size: 1.1rem; font-weight: bold; padding: 12px 24px; border: 4px solid var(--black); text-transform: uppercase; transition: all 0.1s; cursor: pointer; color: var(--black); }
        .btn-black { background: var(--black); color: var(--white); }
        .btn-white { background: var(--white); color: var(--black); }
        .btn:hover { transform: translate(-2px, -2px); box-shadow: 4px 4px 0px rgba(0,0,0,0.2); }
        
        /* INPUT AREA */
        .input-card { border: 5px solid var(--black); background: var(--white); padding: 15px; box-shadow: 8px 8px 0px var(--black); }
        .textarea-wrapper { border: 3px solid var(--black); padding: 5px; background: var(--white); }
        
        textarea { 
            width: 100%; 
            height: 200px; /* Reduced height to fit screen */
            border: none; 
            background: #faf9f0; 
            padding: 15px; 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 1.1rem; 
            resize: none; 
            outline: none; 
            color: #333; 
        }
        
        .process-btn { width: 100%; margin-top: 15px; background: var(--black); color: var(--white); border: none; padding: 15px; font-size: 1.5rem; font-family: 'Courier New', Courier, monospace; font-weight: 900; text-transform: uppercase; cursor: pointer; border: 4px solid var(--black); transition: all 0.1s; }
        .process-btn:hover { background: #222; }
        .status-msg { margin-top: 10px; font-weight: bold; text-align: center; min-height: 20px; color: var(--black); }

        @media (max-width: 768px) {
            body { height: auto; overflow: auto; } /* Allow scroll on phones */
            .header-card { flex-direction: column; height: auto; padding-bottom: 30px; }
            h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-card">
            <div class="header-left">
                <div>
                    <h1>DysLeXiC</h1>
                    <div class="subtitle">AI-Powered Literacy Tool</div>
                </div>
                <div class="btn-group">
                    <a href="https://github.com/AidanColvin/Dyslexic" class="btn btn-black" target="_blank">GITHUB</a>
                    <a href="https://github.com/AidanColvin/Dyslexic/raw/main/dyslexic_firefox_v1.zip" class="btn btn-white">FIREFOX</a>
                </div>
            </div>
            
            <div class="header-right">
                <img src="assets/logo.png" alt="Dyslexic Logo" style="height: 100px;"></a>">
            </div>
        </div>

        <div class="input-card">
            <div class="textarea-wrapper">
                <textarea id="textBox" placeholder="Paste your text here..."></textarea>
            </div>
            
            <button class="process-btn" onclick="runOfflineCheck()">
                CHECK...
            </button>
            <div id="status" class="status-msg"></div>
        </div>
    </div>

    <script>
        function runOfflineCheck() {
            const textBox = document.getElementById('textBox');
            const status = document.getElementById('status');
            const btn = document.querySelector('.process-btn');
            const originalText = textBox.value;

            if (!originalText.trim()) return;

            btn.innerHTML = "⏳ ANALYZING...";
            status.innerText = "Processing text structure...";

            setTimeout(() => {
                const corrections = {
                    "teh": "the", "frend": "friend", "receive": "receive", "wierd": "weird",
                    "becuase": "because", "definatly": "definitely", "sity": "city",
                    "wunt": "want", "sed": "said", "cud": "could", "peeple": "people",
                    "thay": "they", "shud": "should", "u": "you", "ur": "your",
                    "dyslexik": "dyslexic", "reding": "reading", "rite": "write",
                    
                    "histroy": "history", "betwen": "between", "alot": "a lot",
                    "colerful": "colorful", "skateing": "skating", "peice": "piece",
                    "werid": "weird", "colers": "colors", "togther": "together",
                    "droped": "dropped", "pepole": "people", "geting": "getting",
                    "stoped": "stopped"
                };

                const words = originalText.split(/(\s+|[.,;!?])/); 
                let correctedCount = 0;

                const newText = words.map(word => {
                    const cleanWord = word.toLowerCase();
                    if (corrections[cleanWord]) {
                        correctedCount++;
                        const replacement = corrections[cleanWord];
                        if (word[0] && word[0] === word[0].toUpperCase()) {
                             return replacement.charAt(0).toUpperCase() + replacement.slice(1);
                        }
                        return replacement;
                    }
                    return word;
                }).join('');

                textBox.value = newText;
                
                if (correctedCount > 0) {
                    status.innerText = "✅ Fixed " + correctedCount + " errors successfully!";
                } else {
                    status.innerText = "✅ No errors found.";
                }
                
                btn.innerHTML = "CHECK...";

            }, 800); 
        }
    </script>
</body>
</html>
